<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a styles.css file for additional styles -->
    <title>Contact Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #ed1c24;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fdb813;
        }

        .container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
    }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }
        .order-button {
        margin-top: 20px;
    }

    button {
        background-color: #fdb813;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
        background-color: #ed1c24;
    }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="New Project.png" alt="Burger King Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="home.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Us</h1>

        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Type your message here" required></textarea>
            </div>

        </form>
        <div class="order-button">
            <a href="home.html"><button>Send</button></a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>Email: info@BourbiaFood.com</p>
                <p>Phone: +212 772941423</p>
            </div>
            <div class="location-info">
                <h3>Our Locations</h3>
                <p>123 Main St, Cityville</p>
                <p>456 Oak Ave, Townburg</p>
            </div>
            <div class="social-media">
                <h3>Connect With Us</h3>
                <!-- Bootstrap Icons -->
                <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
                <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
        <p>&copy; 2024 BourbiaFood</p>
    </footer>

</body>

</html>
