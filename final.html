<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a styles.css file for additional styles -->
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #ed1c24;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fdb813;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            color: #fdb813;
        }

        p {
            font-size: 18px;
        }

        .back-to-home {
            margin-top: 20px;
        }

        button {
            background-color: #fdb813;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #ed1c24;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="New Project.png" alt="Burger King Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="home.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Thank You for Your Purchase!</h1>
        <p>Your order has been successfully processed.</p>

        <div class="back-to-home">
            <a href="index.html"><button>Back to Home</button></a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>Email: info@BourbiaFood.com</p>
                <p>Phone: +212 772941423</p>
            </div>
            <div class="location-info">
                <h3>Our Locations</h3>
                <p>123 Main St, Cityville</p>
                <p>456 Oak Ave, Townburg</p>
            </div>
            <div class="social-media">
                <h3>Connect With Us</h3>
                <!-- Bootstrap Icons -->
                <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
                <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
        <p>&copy; 2024 BourbiaFood</p>
    </footer>

</body>

</html>
